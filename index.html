<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christians Shopping List</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300|PT+Mono' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="js/app.js"></script>

</head>
<body>
  <section id="topcontainer">
    <div class="bigheader">
      <h1>SHOPPING</h1>
      <h1>LIST</h1>
    </div>
    <div class="by">
      <p>By: Christian Solis</p>
    </div>
  </section>
  <section id="mainsection">
    <div class="box1">
      <p>What items do you need?</p>
      <form action="#" method="#">
        <label for="item"></label>
        <input type="text" id="item">
        <div class="enterbutton">
          <button class='addbutton' type="#">Add</button>
        </div>
        <div class="enterbutton">
          <button class="resetbutton" type="#">reset</button>
        </div>

      </form>
    </div
    ><div class="box2">
      <p>Items listed ( drag items around! )</p>
      <ul class="sortable">
      </ul>
    </div>

  </section>

</body>
</html>
